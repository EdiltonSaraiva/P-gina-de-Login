<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tenebroso</title>
    <link rel="stylesheet" href="login.css">
</head>
    <body>
            <h1>PARA CONTINUAR É NECESSÁRIO VENDER SUA ALMA!</h1>
    </body>
    <header>
        <img src="img/deepdarkin.png" alt="deep" class="imagem">
    </header>

    <div class="container">
        
        <form class="formulario" action="#" method="post"> 
        <div class="cerco">
            <div class="campo">
                <label for="nome">Nome completo<br></label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo">
                <label for="email">E-mail<br></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="senha">Senha<br></label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="campo">
                <label for="telefone" >Telefone<br></label>
                <input type="tel" id="telefone" name="telefone">
            </div>

        <button type="submit" class="botao">CADASTRAR<br></button>
        </div>      
    </form>
    </div>

</html>
